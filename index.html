<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Profile Card | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
      </div>
    </div>
    <div class="name">CodingNepal</div>
    <div class="about">Designer & Developer</div>
    <div class="social-icons">
      <a href="#" class="fb"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="#" class="twitter"><i class="fab fa-twitter"></i> Twitter</a>
      <a href="#" class="insta"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#" class="yt"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://www.google.com/maps?q=latitude,longitude" target="_blank" class="location"><i class="fas fa-map-marker-alt"></i> Localização</a> <!-- Substitua "latitude,longitude" pelas suas coordenadas -->
    </div>
    <div class="buttons">
      <button>Message</button>
    </div>
  </div>
</body>
</html>
